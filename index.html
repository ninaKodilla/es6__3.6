<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Timer!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="timer">
            <nav class="controls">
                <a href="#" class="button" id="start">Start</a>
                <a href="#" class="button" id="stop">Stop</a>
                <a href="#" class="button" id="reset">Reset</a>
            </nav>
            <div class="stopwatch"></div>
        </div>
        <div class="results-list">
            <div class="nav-list">
                <a href="#" class="button btn-save" id="save">Save result</a>
                <a href="#" class="button btn-save" id="removeAll">Remove all result</a>
            </div>
            <ul class="results"></ul>
        </div>

        <script type="text/javascript" src="script-compiled.js"></script>
    </body>
</html>
